<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="input-container">
      <input type="text" id="todoInput" placeholder="Add new todo">
      <button id="addBtn">Add</button>
    </div>
    <ul id="todoList"></ul>
    <p>Total tasks: <span id="totalTasks">0</span></p>
    <div class="color-container">
      <label for="colorInput">Change color:</label>
      <input type="color" id="colorInput">
    </div>
    <div class="nightmode-container">
      <label for="nightmodeInput">Night mode:</label>
      <input type="checkbox" id="nightmodeInput">
    </div>

    <script>
      // Add your JavaScript code here
      const todoInput = document.querySelector("#todoInput");
      const addBtn = document.querySelector("#addBtn");
      const todoList = document.querySelector("#todoList");
      const totalTasks = document.querySelector("#totalTasks");
      const colorInput = document.querySelector("#colorInput");
      const nightmodeInput = document.querySelector("#nightmodeInput");

      addBtn.addEventListener("click", () => {
        const todoText = todoInput.value.trim();
        if (todoText) {
          addTodoItem(todoText);
          todoInput.value = "";
          updateTotalTasks();
        }
      });

      colorInput.addEventListener("change", (e) => {
        document.body.style.backgroundColor = e.target.value;
      });

      nightmodeInput.addEventListener("change", (e) => {
        if (e.target.checked) {
          document.body.classList.add("nightmode");
        } else {
          document.body.classList.remove("nightmode");
        }
      });

      function addTodoItem(text) {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", (e) => {
          li.style.textDecoration = e.target.checked ? "line-through" : "none";
          updateTotalTasks();
        });
        li.appendChild(checkbox);
        
        const span = document.createElement("span");
        span.textContent = text;
        li.appendChild(span);
        
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => {
          li.remove();
          updateTotalTasks();
        });
        
        li.appendChild(deleteBtn);
        
        todoList.appendChild(li);
      }

      function updateTotalTasks() {
        totalTasks.textContent = todoList.querySelectorAll("li").length;
      }
    </script>
  </body>
</html>
