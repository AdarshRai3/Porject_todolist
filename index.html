<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"> <!-- This `div` element defines a section of the page with the class `container`. -->
      <h1 class="heading"><b>To-Do List</b></h1> <!-- This `h1` element defines a level-1 heading with the class `heading`. The text is wrapped in a `b` element to make it bold. -->

      <form class="input-field"> <!-- This `form` element defines a form with the class `input-field`. -->
        <input type="text" placeholder="Add new task"/> <!-- This `input` element defines a text field where users can enter a new task. The `placeholder` attribute specifies a short hint that describes the expected value of the input field. -->
        <button type="submit"> <!-- This `button` element defines a submit button for the form. -->
          <i class="fas fa-plus"></i> <!-- This `i` element defines an icon using Font Awesome. The `class` attribute specifies which icon to use. -->
        </button>
      </form>

      <h2 class="heading-2"><b>My works</b></h2> <!-- This `h2` element defines a level-2 heading with the class `heading-2`. The text is wrapped in a `b` element to make it bold. -->

      <ul class="task-list"> <!-- This `ul` element defines an unordered list with the class `task-list`. -->
        
      </ul>

    </div>

    <script src="script.js"></script>
  </body>
</html>
